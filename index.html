<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منوی فست‌فود</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    img.menu {
      display: block;
      width: 100%;
      height: auto;
      max-width: 800px;
      object-fit: contain;
      margin: 0 auto;
    }

    .menu + .menu {
      margin-top: 20px;
    }

    html {
      scroll-behavior: smooth;
    }

    img {
      user-select: none;
      -webkit-user-drag: none;
    }
  </style>
</head>
<body>
  <img src="https://github.com/panda-piza/menu/blob/main/p5%20copy.jpg" alt="منوی فست‌فود" class="menu" loading="lazy">
  <img src="https://github.com/panda-piza/menu/blob/main/p5%20copy.jpg" alt="منوی نوشیدنی‌ها" class="menu" loading="lazy">
</body>
</html>
